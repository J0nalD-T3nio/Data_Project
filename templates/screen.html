<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.7/dist/cdn.min.js"></script>
  <title>SCREENING APP</title>
</head>
<body class="bg-sky-200">
  <div class="text-center text-purple-600 font-bold text-3xl font-serif">
    <h1 class="py-3">END-TO-END DATA PROJECT</h1>
    <h1 class="py-3">SCREENING APP</h1>
  </div>
  <div class="flex h-1/4 py-8">
    <div class="w-1/2 bg-neutral-300 px-4 py-8">
      <h2 class="text-lg font-bold mb-4">Search Criteria</h2>
      <form x-data="{ name: '', threshold: 0.7 }" @submit.prevent="$dispatch('search', name, threshold)">
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Name:</label>
          <input type="text" id="name" name="name" x-model="name" class="w-full px-3 py-2 rounded-md border 
                 border-gray-300 focus:outline-none focus:ring-1 focus:ring-blue-500">
        </div>
        <div class="mb-4">
          <label for="threshold" class="block text-sm font-medium text-gray-700">Similarity Threshold (0.0 - 1.0):</label>
          <input type="number" id="threshold" name="threshold" min="0.0" max="1.0" step="0.1" x-model="threshold" 
                 class="w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-1 focus:ring-blue-500">
        </div>
        <button type="submit" class="px-4 py-2 text-white bg-blue-500 rounded-md hover:bg-blue-700">Search</button>
      </form>
    </div>
  </div>
  </body>
  </html>
